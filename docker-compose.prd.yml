services:
  msms_web:
    image: ${DOCKER_REGISTRY-}msms_web-${APP_VERSION:-latest}
    build: null
    container_name: msms_web_prd
    environment:
      - ConnectionStrings__DefaultConnection=Server=${DATABASE_SERVER};Database=${DATABASE_NAME};User=${DATABASE_USER};Password=${DATABASE_PASSWORD};TrustServerCertificate=True
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
    restart: "unless-stopped"
    depends_on:
      - msms_db
    tty: true

  msms_db:
    container_name: msms_db_prd
    environment:
      - MSSQL_SA_PASSWORD=${DATABASE_PASSWORD}
      - ACCEPT_EULA=Y
    restart: "unless-stopped"
    ports:
      - 1433:1433
    volumes:
      - minecraft_prd_data:/var/opt/mssql

  nginx:
    image: nginx:alpine
    container_name: msms_nginx
    restart: unless-stopped
    ports: 
      - 8080:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - msms_web

volumes:
  minecraft_prd_data:
